<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);

    align-items: center;

    color: #4a148c;
    margin-bottom: 20px;
}

    flex-direction: column;

}

textarea {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    min-height: 100px;
}

button {
    padding: 10px;
    background-color: #4a148c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;

button:hover {
    background-color: #6a1b9a;
}

.response {
    margin-top: 20px;
    background: #f1f8e9;
    padding: 15px;
    border-left: 5px solid #8bc34a;
    border-radius: 8px;
}
</style>
</head>
